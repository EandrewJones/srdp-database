{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block center_content %}
<div class="col-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
    <div class="row row-cols-1 align-items-center">
        <mdb-card class="text-white mask-custom shadow-custom my-3" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
         
                <div class="mb-md-5 mt-md-4 pb-3">
         
                    <h2 class="fw-bold mb-2 text-uppercase">{{ _('Reset Your Password') }}</h2>
                    <p class="text-white-50 mb-5">{{_('Please enter a new password')}}</p>
        
                    <form class="form" action="" method="post" role="form">
                        {{ form.hidden_tag() }}
                        {{ wtf.form_errors(form, hiddens="only") }}     
                
                        <div class="form-outline form-white mb-4 required">
                            <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="password">{{_('Password')}}</label>
                        </div>

                        <div class="form-outline form-white mb-4 required">
                            <input type="password" id="password2" class="form-control form-control-lg" name="password2"/>
                            <label class="form-label" for="password2">{{_('Repeat Password')}}</label>
                        </div>
                        
                        <button
                        id="submit"
                        name="submit"
                        class="btn btn-outline-light bg-light text-dark btn-lg px-5"
                        data-mdb-ripple-color="dark"
                        type="submit">{{_('Update Password')}}</button>
                    </form>
         
                </div>
         
            </div>
        </mdb-card>
    </div>
</div>
{% endblock %}
